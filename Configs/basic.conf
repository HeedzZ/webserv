server {
    listen 8083;
    host 127.0.0.1;
    server_name example.com

    root var/www/;
    index index.html;

    error_page 404 /main/errors/404.html;

    location /login {
        root var/www/main/;
        index login.html;
    }
    location /intra {
        root var/www/;
        index intra.html;
    }
}
