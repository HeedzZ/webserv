<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail Galactique</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .star {
      position: absolute;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    .rocket {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-purple-900 via-blue-900 to-black text-white min-h-screen flex flex-col items-center justify-center p-8">
  <div id="root"></div>

  <script type="text/babel">
    const AuthContext = React.createContext();

    function AuthProvider({ children }) {
      const [user, setUser] = React.useState(null);

      const login = async (username, password) => {
        try {
          const response = await fetch('/cgi-bin/auth.py', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
          });
          if (response.ok) {
            const result = await response.json();
            if (result.success) {
              setUser(username);
              return true;
            } else {
              return false;
            }
          } else {
            console.error('Erreur lors de la requête de connexion');
            return false;
          }
        } catch (error) {
          console.error('Erreur:', error);
          return false;
        }
      };

      const logout = () => setUser(null);

      return (
        <AuthContext.Provider value={{ user, login, logout }}>
          {children}
        </AuthContext.Provider>
      );
    }

    function useAuth() {
      const context = React.useContext(AuthContext);
      if (!context) {
        throw new Error('useAuth must be used within an AuthProvider');
      }
      return context;
    }

    function FileList() {
      const [files, setFiles] = React.useState([]);
      const [error, setError] = React.useState('');

      const fetchFiles = () => {
        fetch('/cgi-bin/list_files.py') // Script qui retourne les fichiers uploadés
          .then(response => response.json())
          .then(data => {
            if (data.files) {
              setFiles(data.files);
              setError('');
            } else {
              setError('Aucun fichier disponible.');
            }
          })
          .catch(err => {
            console.error('Erreur lors de la récupération des fichiers:', err);
            setError('Erreur lors de la récupération des fichiers.');
          });
      };

      return (
        <div className="w-full max-w-md bg-gray-900/60 p-6 rounded-lg shadow-lg">
          <h2 className="text-xl font-bold mb-4 text-center">Fichiers Uploadés</h2>
          <button
            onClick={fetchFiles}
            className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-2 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 mb-4"
          >
            Afficher les fichiers
          </button>
          <div className="bg-gray-800 p-4 rounded-lg text-white max-w-full overflow-auto" style={{ maxHeight: '300px' }}>
            {error && <p className="text-red-500">{error}</p>}
            {files.map((file, index) => (
              <div key={index} className="mb-2">
                <a
                  href={`/uploads/${file}`}
                  download
                  className="text-blue-400 hover:text-blue-500 underline"
                >
                  {file}
                </a>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div className="min-h-screen flex flex-col items-center justify-center">
          <FileList />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<AuthProvider><App /></AuthProvider>);
  </script>
</body>
</html>
